language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t eladp75/docker-react -f Dockerfile.dev .

script: 
  - docker run eladp75/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeantalk 
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-996116576720"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

